
<table class="table table-hover">
  <thead class="thead-light">
    <th>#Order No.</th>
    <th>Customer</th>
    <th>Payment Menthod</th>
    <th>G. Total</th>
    <th>Created Date</th>
    <th>
      <a class="btn btn-outline-success" routerLink="/order">
        <i class="fa fa-plus-square"> Create New</i>
      </a>
    </th>
  </thead>
  <tbody class="">
    <tr *ngFor="let item of orderList">
      <td (click)="openForEdit(item.OrderId)">{{item.OrderNo}}</td>
      <td>{{item.Customer.Name}}</td>
      <td>{{item.PMethod}}</td>
      <td>{{item.GTotal}}</td>
      <td>{{item.CreatedDate | date}}</td>
    </tr>
  </tbody>
</table>
