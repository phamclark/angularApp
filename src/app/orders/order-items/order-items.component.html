<h5 class="display-4">Order Food Item</h5>
<hr>
<form #form="ngForm" autocomplete="false">
  <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
  <input type="hidden" name="OrderId" #OrderId="ngModel" [(ngModel)]="formData.OrderId">
  <input type="hidden" name="OrderItemId" #OrderItemId="ngModel" [(ngModel)]="formData.OrderItemId">

  <div class="form-group">
    <label>Food Items</label>
    <select name="ItemId" #ItemId= "ngModel" [(ngModel)]="formData.ItemId" (change)="UpdatePrice($event.target)" class="form-control">
      <option value="0">--Select--</option>
      <option *ngFor="let item of this.itemList" value="{{item.itemId}}">{{item.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input type="text" name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input type="text" (keyup)="UpdateTotal()" name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control">
  </div>
  <div class="form-group">
    <label>Total</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">$</div>
      </div>
      <input type="text" name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control">
    </div>
  </div>
  <div class="form-gourp">
    <button type="submit" [disabled]="!form.form.valid" class="btn btn-dark" >
      <i class="fa fa-database"></i> Submit
    </button>
    <button type="submit" [disabled]="!form.form.valid" class="btn btn-outline-dark ml-1" >
      <i class="fa fa-close"></i> Close
    </button>
  </div>
</form>
